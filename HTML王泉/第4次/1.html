    <h1>咸宁市三国赤壁古战场旅游景点</h1>

    <div>

        <p>赤壁古战场位于长江中游南岸赤壁市境内，沿江而上，通洞庭巴蜀， 经武汉东下可达吴越苏杭，北望汉沔千里沃土，隔江就是洪湖乌林。</p>

        <p id="two">东汉建安十三年(元二0八年)，曹操率二十几万大军南下，连克新野、襄阳数城，从江陵顺江东下，与逆江西上的孙权、刘备五万联军初战于赤璧，曹军失利，退回江北，屯兵乌林(今洪湖市乌林镇)，与孙、刘隔江相峙。</p>

        <p>后孙、刘联军巧用火攻，乘东南风大起，向曹营举火，火船借助风势，直冲曹军水寨。曹军船只一时尽着，岸上营落，火逐风飞，烈焰冲天，一片火海，把南岸崖壁照得一派通红，赤壁也因此得名。</p>

    </div>
